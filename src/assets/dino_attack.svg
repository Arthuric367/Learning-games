<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dino Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#7CB342"/>
  
  <!-- Dino Head -->
  <circle cx="100" cy="70" r="40" fill="#8BC34A"/>
  
  <!-- Angry Eyes -->
  <ellipse cx="85" cy="60" rx="8" ry="12" fill="#333"/>
  <ellipse cx="115" cy="60" rx="8" ry="12" fill="#333"/>
  <path d="M 75 55 L 85 50" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <path d="M 125 55 L 115 50" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Open Mouth (Roaring) -->
  <path d="M 70 80 Q 100 110 130 80" fill="#D32F2F"/>
  <path d="M 70 80 Q 100 95 130 80" fill="#F44336"/>
  
  <!-- Teeth -->
  <polygon points="75,80 80,90 85,80" fill="white"/>
  <polygon points="90,80 95,90 100,80" fill="white"/>
  <polygon points="105,80 110,90 115,80" fill="white"/>
  <polygon points="120,80 125,90 130,80" fill="white"/>
  
  <!-- Arms -->
  <ellipse cx="60" cy="110" rx="15" ry="25" fill="#7CB342"/>
  <ellipse cx="140" cy="110" rx="15" ry="25" fill="#7CB342"/>
  
  <!-- Tail -->
  <path d="M 50 130 Q 30 140 40 160" stroke="#7CB342" stroke-width="20" stroke-linecap="round" fill="none"/>
  
  <!-- Legs -->
  <ellipse cx="80" cy="170" rx="18" ry="25" fill="#689F38"/>
  <ellipse cx="120" cy="170" rx="18" ry="25" fill="#689F38"/>
  
  <!-- Roar Effect (Cloud) -->
  <ellipse cx="150" cy="70" rx="20" ry="15" fill="#E0E0E0" opacity="0.8"/>
  <ellipse cx="165" cy="75" rx="15" ry="12" fill="#E0E0E0" opacity="0.8"/>
  <text x="145" y="78" font-size="20" fill="#666">ðŸ’¨</text>
